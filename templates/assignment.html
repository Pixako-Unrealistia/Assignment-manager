<html>
<head>
<style>
    body {
			font-family: Mali;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}

    div.header{
        pointer-events: none;

        padding-left: 10px ;
        height: 100%;
        background-color: #494949;
        color: #f4f4f4;

        writing-mode: vertical-lr;
        position: fixed;

        margin-top: 0px;
        margin-bottom: 10px;
        border-radius: 20px;

        background-color: #808080;
        border: 5px solid rgb(0, 0, 0);
    }

    div#click{
        padding-top: 50px;
        font-size: 30px ;
        text-decoration: underline;
    }

</style>
</head>

<body>
    <div class="header">
