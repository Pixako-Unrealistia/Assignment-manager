
<html>
<head>
<style>

	body {
			font-family: Mali;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}

    div.header{
        pointer-events: none;

        padding-left: 10px ;
        height: 100%;
        background-color: #494949;
        color: #f4f4f4;

        writing-mode: vertical-lr;
        position: fixed;
        width : 250px ;
        text-align: center;
        font-size: 50px;

        transform: rotate(180deg);

        border-right: 1px solid #494949;
    }

    div.content{
        margin-left : 260px ;
        background-color: #494949;
        height: 100%;
        color: #f4f4f4;
        font-size: 25px;
        text-align : center ;
    }

    div.topic{
        pointer-events: none;

        font-size: 50px;
        padding-top: 40px;
        padding-bottom: 40px;
        border-bottom: 5px solid rgb(0, 0, 0);
        margin: 50px;
        margin-top: 0px;
    }

    div#list p{
        display: flex;
        justify-content: center;
        align-items: center;

        height: 100px;
        margin: 100px;
        margin-top: 0px;
        margin-bottom: 10px;
        border-radius: 20px;

        background-color: #808080;
        border: 5px solid rgb(0, 0, 0);
    }

    div#click{
        padding-top: 50px;
        font-size: 30px ;
        text-decoration: underline;
    }

	.modal {
    display: none;
	
	}


</style>
</head>

<body>
    <div class="header">
        <p id = "dmy">{{ date }}</p>
    </div>
    <div class="content">
        <div class="topic">Assignments</div>
        <div id="list">
            <!-- Assignments will be dynamically loaded here -->
        </div> 
		<button id="openModal">Add Assignment</button>
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
			<span class="close">Ã—</span>
			<form id="addAssignmentForm">
				<label for="name">Assignment Name:</label><br>
				<input type="text" id="name" name="name"><br>
				<label for="subject">Subject:</label><br>
				<input type="text" id="subject" name="subject"><br>
				<label for="due_date">Due Date (ddmmyyyy):</label><br>
				<input type="text" id="due_date" name="due_date"><br>
				<label for="detail">Details:</label><br>
				<textarea id="detail" name="detail"></textarea><br>
				<input type="submit" value="Add Assignment">
			</form>
			</div>
		</div>
  

    </div>
</body>
<script>
	let today = new Date();
	let dd = String(today.getDate()).padStart(2, '0');
	let mm = String(today.getMonth() + 1).padStart(2, '0'); //Starting from jan
	let yyyy = today.getFullYear();
	let date = dd + mm + yyyy;

	fetch(`/{{ email }}/assignments/${date}`)
		.then(response => {
			if (!response.ok) {
				// If the server returns an error, reload the page
				location.reload();
				throw new Error('No assignments found for this date');
			}
			return response.json();
		})
		.then(data => {
			// Update date
			document.getElementById("day").innerHTML = data.day;
			document.getElementById("dmy").innerHTML = data.date[1] + " " + data.month + " " + data.year;

			// Load assignments
			let list = document.getElementById("list");
			list.innerHTML = '';
			for(let item of data.list){
				let p = document.createElement('p');
				p.textContent = item.name + ":::" + item.subject;
				list.appendChild(p);
			}
		})
		.catch(error => console.error(error));

		var modal = document.getElementById("myModal");
		var btn = document.getElementById("openModal");
		var span = document.getElementsByClassName("close")[0];

		btn.onclick = function() {
		modal.style.display = "block";
		}

		span.onclick = function() {
		modal.style.display = "none";
		}

		window.onclick = function(event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
		}

		document.getElementById('addAssignmentForm').addEventListener('submit', function(event) {
		event.preventDefault();
		var name = document.getElementById('name').value;
		var subject = document.getElementById('subject').value;
		var due_date = document.getElementById('due_date').value;
		var detail = document.getElementById('detail').value;

		fetch('/add_assignment', {
			method: 'POST',
			headers: {
			'Content-Type': 'application/json',
			},
			body: JSON.stringify({
			name: name,
			subject: subject,
			due_date: due_date,
			detail: detail
			}),
		})
		.then(response => response.json())
		.then(data => {
			modal.style.display = "none";
			loadAssignments();
		})
		.catch((error) => {
			console.error('Error:', error);
		});
		});



</script>
</html>
