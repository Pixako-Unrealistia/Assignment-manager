<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignments</title>
        <style>
            body {
                    font-family: Arial, sans-serif;
                    background-color: white;
                    margin: 0;
                    padding: 0;
                    display: flex;
                    flex-direction: row;
                }

            div.header{
                pointer-events: none;
                background-color: #007BFF;
                color: #f4f4f4;

                writing-mode: vertical-lr;
                width : 10vw ;
                text-align: center;
                font-size: calc(min(5vw, 10vh, 50px));

                transform: rotate(180deg);

                border-right: 1px solid #494949;
                padding-right: 2vw;
            }

            div.content{
                flex: 1;
                background-color: white;
                color: black;
                text-align : center;
                overflow-y: auto;
            }

            div.topic{
                pointer-events: none;

                font-size: 50px;
                padding-top: 30px;
                padding-bottom: 30px;
                border-bottom: 5px solid rgb(0, 0, 0);
                margin: 50px;
                margin-top: 0px;
            }

            ul#assignments-list {
                list-style: none; 
                margin: 0;
                padding: 0;
                padding-bottom: 5px;
            }

            
            li.assignment-button {
                padding: 10px;
                text-transform: uppercase;
                text-align: center;
                word-wrap: break-word;
                background-color: #9ccbfe;
                border: 5px solid black;
                min-height: 60px;
                margin: 8vw;
                margin-top: 0px;
                margin-bottom: 10px;
                border-radius: 20px;
                width: 70vw;
            }

            .assignment-name {
                font-size: 25px;
                pointer-events: none;
            }

            .assignment-subject {
                font-size: 22px;
                font-weight: bold;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <p id = "display-date"></p>
        </div>
        <div class="content">
            <div class="topic">Assignments</div>
            <ul id="assignments-list">
                {% for assignment in assignments %}
                    <li class="assignment-button" data-assignment-index="{{ loop.index0 }}">
                        <div class="assignment-subject">{{ assignment.subject }}</div>
                        <div class="assignment-name">{{ assignment.name }}</div>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <script>
            let date = "{{ date }}";
            let formatted_date = new Date(date).toLocaleDateString("en-US", {day: "numeric", month: "long", year: "numeric"});
            const display_date = document.getElementById("display-date");
            display_date.textContent = formatted_date;

            document.getElementById("assignments-list").addEventListener('click', function(event) {
                if (event.target.classList.contains("assignment-button")) {
                    const index = parseInt(event.target.getAttribute("data-assignment-index"), 10);
                    window.location.href = `/{{ email }}/assignments/{{ date }}/${index}`;
                }
            })
        </script>
    </body>
</html>
